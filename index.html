<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="intro_wrapper">
        <div class="container_intro">
            <h1>Imtihonga hush kelibsiz !</h1>
            <form class="intro">
                <select id="game_values" class="form-control">
                    <option option value="choose" selected disabled>Choose..</option>
                    <option value="20">Easy</option>
                    <option value="40">Normal</option>
                    <option value="60">Hard</option>
                </select>
                <select id="game_time" class="form-control">
                    <option value="60" selected>1 Minut</option>
                    <option value="120">2 Minut</option>
                    <option value="180">3 Minut</option>
                    <option value="240">4 Minut</option>
                    <option value="300">5 Minut</option>
                    <option value="360">6 Minut</option>
                    <option value="420">7 Minut</option>
                    <option value="480">8 Minut</option>
                    <option value="540">9 Minut</option>
                    <option value="600">10 Minut</option>
                </select>
                <button id="submit" class="btn  btn-outline-primary" type="submit" disabled>Submit</button>
            </form>
        </div>
    </section>
    <section class="game_wrapper">
        <div class="result">
            <h1>Game over</h1>
            <p>You score: <span id="game_result"></span></p>
        </div>
        <div class="winner_holder">
            <h1>You are winner <b>BRO</b></h1>
        </div>
        <div class="card_wrapper">
            <div class="question_area">
                <div class="timer">
                    <span class="minut">11</span>:
                    <span class="second">11</span>
                </div>
                <h1 id="question">Are you ready ?</h1>
            </div>
            <div class="cards_area">

            </div>
        </div>
        <button class="next"></button>
    </section>



    <script src="./main.js"></script>
</body>

</html>
